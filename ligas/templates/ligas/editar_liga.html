{% extends 'ligas/base.html' %}

{% block content %}
<style>
    .form-container { max-width: 600px; margin: 0 auto; background: #243447; padding: 30px; border-radius: 8px; border: 1px solid #3d4e60; }
    h2 { color: #f4c430; margin-bottom: 25px; text-align: center; }
    .form-group { margin-bottom: 20px; }
    label { display: block; color: #f4c430; margin-bottom: 8px; font-weight: bold; }
    input[type="text"], input[type="url"], select { width: 100%; padding: 12px; background: #2d3e50; border: 1px solid #3d4e60; border-radius: 4px; color: white; font-size: 1em; }
    input[type="text"]:focus, input[type="url"]:focus, select:focus { outline: none; border-color: #f4c430; }
    .btn-group { display: flex; gap: 10px; margin-top: 25px; }
    .btn { flex: 1; padding: 12px; border: none; border-radius: 4px; font-weight: bold; text-transform: uppercase; cursor: pointer; text-decoration: none; text-align: center; transition: all 0.3s; }
    .btn-primary { background: #f4c430; color: #0f1923; }
    .btn-primary:hover { background: #ffd700; }
    .btn-secondary { background: #3d4e60; color: #f4c430; }
    .btn-secondary:hover { background: #4a5c6f; }
    .help-text { color: #a0aec0; font-size: 0.85em; margin-top: 5px; }
</style>

<div class="form-container">
    <h2>‚úèÔ∏è Editar Liga</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nombre">Nombre de la Liga *</label>
            <input type="text" id="nombre" name="nombre" value="{{ liga.nombre }}" required>
        </div>
        
        <div class="form-group">
            <label for="url">URL (livefutbol.com) *</label>
            <input type="url" id="url" name="url" value="{{ liga.url }}" required>
            <p class="help-text">Ejemplo: https://www.livefutbol.com/competition/co49/belgica-pro-league/all-matches/</p>
        </div>
        
        <div class="form-group">
            <label for="pais">Pa√≠s</label>
            <input type="text" id="pais" name="pais" value="{{ liga.pais }}">
        </div>
        
        <div class="form-group">
            <label for="continente">Continente *</label>
            <select id="continente" name="continente" required>
                {% for value, label in continentes %}
                <option value="{{ value }}" {% if liga.continente == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">üíæ Guardar Cambios</button>
            <a href="{% url 'ligas:home' %}" class="btn btn-secondary">‚ùå Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
